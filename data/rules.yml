version: "3.1"

rules:
- rule: Activate form
  steps:
  - intent: pesanan_request
  - action: pempek_form
  - active_loop: pempek_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: pempek_form
  steps:
  # Form is deactivated
  - action: pempek_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_pempek_order_form
