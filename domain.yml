version: "3.1"

intents:
  - welcome_greet
  - init_pempek_request
  - pesanan_request
  - pesanan_change
  - response_negative
  - response_positive
  - response_nama_telepon
  - pesanan_ambil_di_tempat
  - pesanan_diantar
  - response_alamat_pengiriman

entities:
- order_items
- quantity
slots:
  order_items:
    type: text
    mappings:
    - type: from_entity
      entity: order_items
  quantity:
    type: any
    mappings:
    - type: from_entity
      entity: quantity
forms:
  pempek_form:
    required_slots:
        - order_items
        - quantity

responses:
  utter_welcome_greet:
  - text: "Halo, Selamat datang di PempekBot, Ada yang bisa saya bantu?"

  utter_pempek_request:
  - text: "Baiklah, saat ini tersedia pempek:\n
  - pempek kapal selam\n
  - pempek adaan\n
  - pempek bulat\n
  - pempek telur kecil\n
  - pempek pistel\n
  - pempek pastel\n
  - pempek kates\n
  - pempek kulit\n
  - pempek tahu\n
  - pempek keriting\n
  - otak-otak\n
  - pempek lenggang\n
  - pempek lenggang goreng\n
  Pempek jenis apa yang ingin anda pesan?"

  utter_pempek_order_form:
  - text: "Ok, baiklah, pesanan anda adalah\n{quantity} {order_items}\n
  Apakah sudah betul?"

  utter_pesanan_jenis:
  - text: "Pempek apa yang kamu mau?"

  utter_order_confirm_negative:
  - text: "Apa yang ingin kamu ganti?"

  utter_extra_order:
  - text: "Apakah kamu ingin menambah pesanan lagi?"

  utter_nama_telepon:
  - text: "Berikut detail pesanan anda\n{quantity} {order_items}\n
  atas nama siapa dan berapa nomor hp anda?"

  utter_pengiriman:
  - text: "Kamu ingin pesanannya diantar atau diambil di tempat?"

  utter_order_complete:
  - text: "Baiklah, pesanan anda akan diproses dalam waktu 15 menit. Terima kasih sudah menggunakan PempekBot"

  utter_alamat_pengiriman:
  - text: "Mau diantar kemana?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
